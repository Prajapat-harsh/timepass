<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakla Sharukh Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Participant Registration</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="event">Select Event:</label><br>
    <select id="event" name="event">
      <option value="meme">Meme Making Contest</option>
      <option value="standup">Stand-up Comedy Battle</option>
      <option value="music">Music & Beatbox Show</option>
      <option value="drama">Drama & Skit</option>
      <option value="dance">Dance Performance</option>
    </select><br><br>

    <label for="date">Preferred Date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <button type="submit">Register</button>
  </form>

  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
